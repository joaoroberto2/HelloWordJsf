<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
<h:head>
	<title>Hello, World!</title>

</h:head>
<h:body>
	<h:form>
		<h1>AJAX COM JSF</h1>
		<hr />

		<h:outputLabel value="nome" />
		<h:inputText id="input" value="#{ajaxController.nome}" />
		<h:commandButton value="click"
			actionListener="#{ajaxController.imprimirConsole}">
			<f:ajax render="label" execute="input" />
		</h:commandButton>
		<h:outputLabel id="label" value="#{ajaxController.nome}" />


		<hr />
		<h2>Evento blur</h2>
		<h:outputLabel value="nome" />
		<h:inputText id="inputBlur" value="#{ajaxController.nome}">
			<f:ajax event="blur" render="labelBlur" execute="inputBlur" />
		</h:inputText>
		<h:outputLabel id="labelBlur" value="#{ajaxController.nome}" />

			</h:form>
</h:body>
</html>
